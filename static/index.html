<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>{{ NAME }} Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script>
        let NAME = "{{ NAME }}"
    </script>
    <script src="/static/scrip.js" defer></script>
</head>

<body>
    <div id="chat-header" class="chat-header-stock">
        <span class="chat-title">{{ NAME }}</span>
        <button id="theme-toggle" type="button">
            <img id="theme-icon" src="/static/assets/theam.svg" alt="Toggle Theme">
        </button>
    </div>
    <div id="chat-container">
        <div id="chat-box" class="chat-box-empty">
            <span class="chat-box-title">
                <span class="chat-box-title-highlate">{{ NAME }}</span> Chat
            </span>
        </div>
        <div id="input-area">
            <textarea id="msg-input" placeholder="Type a message..."></textarea>
            <button id="send-btn">
                <img src="/static/assets/send.svg" alt="Send">
            </button>
        </div>
    </div>
</body>

</html>
