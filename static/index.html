<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Lolita Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/scrip.js" defer></script>
</head>

<body>
    <div id="chat-header">
        <span class="chat-title">Lolita Chat</span>
        <button id="theme-toggle">Dark Mode</button>
    </div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <textarea id="msg-input" placeholder="Type a message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>

</html>
